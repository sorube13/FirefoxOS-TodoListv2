<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" type="text/css" href="css/base.css">
    <link rel="stylesheet" type="text/css" href="css/headers.css">
    <link rel="stylesheet" type="text/css" href="css/buttons.css">
    <link rel="stylesheet" type="text/css" href="css/toolbars.css">
    <link rel="stylesheet" type="text/css" href="style/lists.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <title>To Do List</title>
        <!-- Localization -->
    <link rel="resource" type="application/l10n" href="locales/locales.ini" />
    <script type="application/javascript" src="js/l10n.js"></script>
    <base target="_blank">

    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.min.css" />
    <script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.min.js"></script>
</head>

<body>
    <!-- Vista Principal - Home -->
    <section id="page1" role="region" class="view" data-page-position="viewport" data-role="page" >
        <header>
           <menu type="toolbar">
                <a href="#page2" id="add-btn" class="ui-btn"><span class="icon icon-add">add</span></a>
            </menu>
            <h1>To Do List</h1>
        </header>
        <section data-type="list">
            <ul data-bind="foreach: items">
              <li id="listtask">
                <div id="wrapper2">
                  <div id="first2">
                  <a data-bind="attr:{'href':'#page2'}, click: $root.checkTask" id="edit-btn" >         
                    <p data-bind="text: title">Lorem ipsum dolor sit amet</p>
                    <p data-bind="text: added">Agregada hace 10 minutos</p>
                    </a>
                  </div>
                  <div id="second2">
                     <button align="middle" type="button" class="icon icon-remove" data-bind="click:$root.removeTask">
                      <span class="glyphicon glyphicon-remove"></span> 
                    </button> 
                  </div>
                </div>
              </li>
            </ul>
            <!-- <a data-bind="attr:{ 'href': '#' }, click: $root.prueba">  -->
        </section>
    </section>



    <!-- AÃ±adir/Editar tarea -->
    <section id="page2" role="region" class="view" data-page-position="viewport" data-role="page" >
        <header>
            <div id="wrapper">
            <div id= "first">
                <a data-bind="attr:{'href':'#page1', 'class':'ui-btn'}, click: $root.close"><span class="icon icon-back">back</span></a>
            </div>
            <div id="second">
            <menu type="toolbar">
                <a data-bind="attr:{'href':'#page1', 'class':'ui-btn'}, click: $root.addItem"><span class="icon icon-send">Send</span></a>
            </menu>
            <h1 data-bind="text: saveHeader">
                To Do List
            </h1>
            </div>
        </div>
        </header>
        <article>
          <form>
            <p>
              <input type="text" data-bind='value: itemToAdd, valueUpdate: "afterkeydown", attr: { placeholder: "New Item" }' />
            </p>
          </form>
        </article> 
    </section>

    

    
  

    

    <footer>
        <div role="toolbar">
            <ul>
                <li><button id="reload" class="update" data-l10n-id="update-button">Update</button></li>
            </ul>
        </div>
    </footer>

    <script type="text/javascript" src="js/base.js"></script>
    <script type="text/javascript" src="js/webapp.js"></script>
    <script type="text/javascript" src="js/offline.js"></script>
    <script src="js/knockout.js"></script>
    <script src="js/app.js"></script>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
</body>
</body>
</html>
